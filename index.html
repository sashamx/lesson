<html>
  <head>
    <title>Наша первая страница</title>
  </head>
  <body>
    <h1>Volvo</h1>
    <img src="volvo.jpg" width="300" />
    <ul>
      <li><strong>цвет:</strong> черный</li>
      <li><strong>привод:</strong> полный</li>
      <li><strong>цена:</strong> 20 000$</li>
      <li>
        <a href="http://www.volvo.com" target="_blank">перейти на сайт</a>
      </li>
    </ul>
    <table>
      <tr>
        <th>Номер ТО</th>
        <th>Пробег</th>
        <th>Стоимость</th>
      </tr>
      <tr>
        <td>ТО-1</td>
        <td>10 000 км</td>
        <td>20 000 руб</td>
      </tr>
      <tr>
        <td>ТО-2</td>
        <td>20 000 км</td>
        <td>30 000 руб</td>
      </tr>
    </table>
    <hr color="green" />
    <h1>BMW</h1>
    <img src="bmw.jpg" width="300" />
    <ul>
      <li><strong>цвет:</strong> белый</li>
      <li><strong>привод:</strong> полный</li>
      <li><strong>цена:</strong> 50 000$</li>
      <li>
        <a href="http://www.bmw.com" target="_blank">перейти на сайт</a>
      </li>
    </ul>
    <hr color="red" />
    <h3>Связаться с нами</h3>
    <form>
      <label for="name">Ваше имя:</label>
      <input type="text" id="name" placeholder="введите свое имя" /><br />
      <label for="email">Ваш Email:</label>
      <input type="email" id="email" placeholder="введите свой email" /><br />
      <label for="textarea">Сообщение:</label>
      <textarea id="textarea"></textarea><br />
      <button type="submit">Отправить</button>
      <button type="reset">Сбросить</button>
    </form>
  </body>
</html>
